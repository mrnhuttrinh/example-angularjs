<!DOCTYPE html>
<html ng-app="todoApp">
<head> 
	<meta charset="utf-8">
	<title>todoApp Angularjs</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="todoAppController">
	<div id="todoapp">
		<div class="header">
			<h1>todos</h1>
		</div>
		<div class="content">
			<div class="content-top">
				<div ng-form></div>
			</div>
			<div class="content-middle">
				<input class="checkall-todo" type="checkbox" ng-show="lstAll.length > 0"  ng-click="addAllCompleted(checkboxAll)" ng-model="checkboxAll">
				<div ng-repeat="todo in lstAll | filter :typeFilter track by $index" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()" ng-class="todo.checked == true  ? 'items-completed' : 'items-active'" class="todo-list">
					<div class="view" ng-show="!showUpdate">
						<input class="toggle" type="checkbox" ng-model="todo.checked" ng-click="changeList(todo)">
						<label ng-dblclick="todoUpdate = todo.value; showUpdate = true">{{todo.value}}</label>
						<button type="button" ng-click="remove(todo)" class="remove-todo"></button>
					</div>
					<form ng-submit="updateTodo(todo, todoUpdate); showUpdate = false" ng-show="showUpdate"> 
						<input type="text" ng-model= "todoUpdate" class="edit">
					</form>
				</div>
			</div>
			<div class="content-bottom" ng-show="lstAll.length >0">
				<div class="pull-left">{{lstAll.length}} items left</div>
				<div class="pull-left filter-group">
					<a ui-sref="home" ng-class="{selected: status == ''}">All</a>
					<a ui-sref="todo({ status: 'active' })" ng-class="{selected: status == 'active'}">Active</a>
					<a ui-sref="todo({ status: 'completed'})" ng-class="{selected: status == 'completed'}">Completed</a>
				</div>
				<div class="pull-left clear-completed">
					<a href="" ng-show="completedCount > 0" ng-click ="removeAll()">Clear completed</a>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>Double-click to edit a todo</p>
			<p>Credits:
				<a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>
				<a href="http://ericbidelman.com">Eric Bidelman</a>
				<a href="http://jacobmumm.com">Jacob Mumm</a> and
				<a href="http://blog.igorminar.com">Igor Minar</a>
			</p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</div>
	</div>
	<script type="text/javascript" src="js/libs/angular.min.js"></script>
	<script type="text/javascript" src="js/libs/angular-ui-router.js"></script>
	<script type="text/javascript" src="js/GlobalApp.js"></script>
	<script type="text/javascript" src="js/service/todoAppStorage.js"></script>
	<script type="text/javascript" src="js/controller/todoAppController.js"></script>
	<script type="text/javascript" src="js/directive/todoAppDirective.js"></script>

</body>
</html>
